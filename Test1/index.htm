<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent">
        <div class="title">
            <h1>Simple, Affordable Pricing</h1>
        </div>
        <div class="plan">
            <a>Billed Annually</a>
            <a>Billed Monthly</a>
        </div>
        <div class="subscribtion-box">
            <div class="card">
                <h3 class="card-title">Started</h3>
                <p class="slots">Up to 20 members</p>
                <p class="price">$29.00</p>
                <p>per month</p>
            </div>
            <div class="card">
                <h3 class="card-title">Pro</h3>
                <p class="slots">Up to 250 members</p>
                <p class="price">$39.00</p>
                <p>per month</p>
            </div>
            <div class="card">
                <h3 class="card-title">Business</h3>
                <p class="slots">Up to 1000 members</p>
                <p class="price">$89.00</p>
                <p>per month</p>
            </div>
        </div>
        <div class="lower-text">
            <h2>It's free to build and test your app</h2>
            <a>Sign up</a>
        </div>
        
    </div>
</body>
</html>
